<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>cPanel | Login Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="page-container">
        <a href="#" class="logo"><img src="images/logo.png" /></a>
      </div>
    </header>
    <div class="content-area">
      <div class="page-container">
          <div style="margin-top:50%;">
              <h2 style="text-align:center">Login</h2>
              <br />
              <form class="form-signin mg-btm">
                  <input type="text" class="form-control" placeholder="Email" autofocus>
                  <input type="password" class="form-control" placeholder="Password">

                  <div class="social-box">
                      <div class="row mg-btm">
                          <div class="col-md-12">
                              <a href="#" class="btn login-button btn-block">
                                  Login
                              </a>
                          </div>
                      </div>


                  </div>
                  <div class="loginpage-footer text-center">
                      <a href="#">Forgot your password?</a>

                  </div>
                  <p>By signing in or signing up, you agree to our Terms and that you have read our Privacy Policy.</p>
              </form>
          </div>


</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
